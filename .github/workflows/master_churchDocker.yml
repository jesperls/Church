# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - churchDocker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_255271bf520f4496b272f384616a1467 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3c4bc2536bba4197b34328fd5283679d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_255271bf520f4496b272f384616a1467 }}/jesperls/church:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'churchDocker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4a73cee8ddc84fa3beab36b91c9f21ff }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_255271bf520f4496b272f384616a1467 }}/jesperls/church:${{ github.sha }}'
